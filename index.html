<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Definir la codificación de caracteres -->
    <meta charset="UTF-8">
    <!-- Configurar la escala inicial y la anchura del viewport para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Login Form</title>
    <!-- Enlazar la hoja de estilo local -->
    <link rel="stylesheet" href="style.css">
    <!-- Enlazar la hoja de estilo de Font Awesome para iconos -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
</head>

<body>
    <!-- Contenedor principal -->
    <div id="main-container">
        <!-- Contenedor para los formularios de inicio de sesión y registro -->
        <div class="form-container">
            
            <!-- Formulario de inicio de sesión -->
            <div class="login-form above">
                <!-- Título del formulario de inicio de sesión -->
                <div class="title">Ingresar</div>

                <!-- Formulario con campos de correo y contraseña -->
                <form>
                    <!-- Campo de correo -->
                    <div class="field">
                        <input type="email" id="email-address" placeholder=" " required autocomplete="on">
                        <label for="email-address">Correo</label>
                        <i class="fa fa-envelope"></i> <!-- Icono de sobre -->
                    </div>

                    <!-- Campo de contraseña -->
                    <div class="field">
                        <input type="password" id="create-pass" required placeholder=" " autocomplete="on">
                        <label for="create-pass">Contraseña</label>
                        <i class="fa fa-lock"></i> <!-- Icono de candado -->
                    </div>

                    <!-- Sección con casilla de verificación y enlace -->
                    <section>
                        <label for="remember"><input type="checkbox" id="remember">Recordar datos</label>
                        <a href="#">Olvidaste tu contraseña?</a>
                    </section>

                    <!-- Botón de ingreso -->
                    <button class="login-btn">Ingresar</button>
                </form>
                
                <!-- Sección inferior con divisores y enlaces de inicio de sesión externos -->
                <div class="bottom">
                    <div class="other">
                        <div class="or">
                            <span></span>O<span></span> <!-- Divisor O -->
                        </div>

                        <!-- Iconos de inicio de sesión con servicios externos -->
                        <div class="icons">
                            <span class="fab fa-google"></span>
                            <span class="fab fa-dropbox"></span>
                            <span class="fab fa-github"></span>
                            <span class="fab fa-microsoft"></span>
                            <span class="fab fa-linkedin"></span>
                        </div>
                    </div>
                    <!-- Enlace para cambiar al formulario de registro -->
                    <div>No tienes una cuenta?&nbsp;<a class="signup-switch" onclick="swapPos()">Crear cuenta</a></div>
                </div>
            </div>

            <!-- Formulario de registro -->
            <div class="signup-form below">
                <!-- Título del formulario de registro -->
                <div class="title">Crear Cuenta</div>
                <form>
                    <!-- Campos de nombre, correo y contraseña -->
                    <div class="field">
                        <input type="text" id="name" placeholder=" " required>
                        <label for="name">Nombres y apellidos</label>
                        <i class="fa fa-user"></i> <!-- Icono de usuario -->
                    </div>

                    <div class="field">
                        <input type="email" id="user-email" placeholder=" " required autocomplete="on">
                        <label for="user-email">Correo</label>
                        <i class="fa fa-envelope"></i> <!-- Icono de sobre -->
                    </div>

                    <div class="field">
                        <input type="password" id="password" required placeholder=" " autocomplete="off">
                        <label for="password">Contraseña</label>
                        <i class="fa fa-lock"></i> <!-- Icono de candado -->
                    </div>

                    <div class="field">
                        <input type="password" id="confirm-pass" required placeholder=" " autocomplete="off">
                        <label for="confirm-pass">Confirmar Contraseña</label>
                        <i class="fa fa-lock"></i> <!-- Icono de candado -->
                    </div>

                    <!-- Sección con casilla de verificación y enlace -->
                    <section>
                        <label for="agree"><input type="checkbox" id="agree">Estoy de acuerdo con los&nbsp;<a href="#">Términos y condiciones</a></label>
                    </section>

                    <!-- Botón de registro -->
                    <button class="signup-btn">Registrar</button>
                </form>

                <!-- Sección inferior con enlace para cambiar al formulario de inicio de sesión -->
                <div class="bottom">
                    <span>Ya estás registrado?&nbsp;<a class="login-switch" onclick="swapPos()">Ingresar</a></span>
                </div>
            </div>
        </div>
    </div>
    <!-- Enlace al archivo de script externo -->
    <script src="script.js"></script>
</body>

</html>
